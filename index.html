<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
              <div class="col-9">
          <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                  autocomplete="off"/>
          </div>
          <div class="col-3">
            <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
        </form>
        <div class="overview">
        
          <h1 id="city"></h1>
          <ul>
            <li>Last updated:<span id = "date"></span></li>
            <li id ="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              
             <div class="d-flex weather-temperature">
              <img src="" alt="" id="icon" />
             <div>
            <strong id="temperature">12</strong
            > <span class="units"> <a href="#" id ="celsius-link" class="active"> °C</a> | <a href="#" id ="farhenheit-link">°F</a></span>
           </div>
           </div>
            </div>
            <div class="col">
              <ul>
                <li>Feels Like:<span id="feels_like"></span></li>
                <li>Humidity:<span id="humidity"></span></li>
                <li>Wind:<span id="wind"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Manvi234" _target="blank"
            >Open-Source Code by</a
          ><span> Manvi Gawande</span>
        </small>
      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
